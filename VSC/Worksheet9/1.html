<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arquitectura Bosque</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      color: #FFF;
      overflow: hidden;
    }

    .header {
      background-image: url(bosque.jpg);
      background-size: cover;
      background-position: center;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      position: relative;
      text-align: center;
    }

    .navegacion {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 30px;
    }

    .navegacion a {
      color: #FFF;
      text-decoration: none;
      font-weight: 700;
      padding: 8px 12px;
      transition: background 0.3s, color 0.3s;
    }

    .navegacion a:hover {
      background: rgba(255, 255, 255, 0.5);
      color: #111111;
      border-radius: 4px;
    }

    .titulo-principal {
      font-size: 2rem;
      font-weight: 900;
    }

    .titulo-principal span {
      color: #00B050;
    }

    .texto-inferior {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: right;
      align-self: flex-end;
    }

    .subtitulo {
      font-size: 1rem;
      font-weight: 300;
      color: beige;
    }

    /* Puntos de ruptura */
    @media (max-width: 1000px) {
      .titulo-principal {
        font-size: 1.8rem;
      }
      .navegacion {
        gap: 20px;
      }
    }

    @media (max-width: 780px) {
      .titulo-principal {
        font-size: 1.5rem;
        margin-bottom: 20px;
      }
      .texto-inferior {
        font-size: 1.2rem;
        text-align: center;
        align-self: center;
      }
      .subtitulo {
        font-size: 0.9rem;
      }
      .navegacion {
        position:static;
        flex-direction: column;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>
<header class="header">
  <div class="titulo-principal">Arquitectura<span>Bosque</span></div>

  <nav class="navegacion">
    <a href="#">Inicio</a>
    <a href="#">Nosotros</a>
    <a href="#">Modelos</a>
    <a href="#">Galería</a>
    <a href="#">Contacto</a>
  </nav>

  <div class="texto-inferior">
    Tu casa en el bosque
    <div class="subtitulo">Construimos el lugar de tus sueños</div>
  </div>
</header>
</body>
</html>
